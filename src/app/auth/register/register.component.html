  <div class="page-holder align-items-center py-4 bg-gray-100 vh-100">
    <div class="container">
      <div class="row align-items-center">
        <!-- register -->
         <div class="col-lg-6 px-lg-4">
          <div class="card">
            <div class="card-header px-lg-5">
              <div class="card-heading text-primary">BookStore</div>
            </div>
            <div class="card-body p-lg-5">
              <h3 class="mb-4">Get started with Reading</h3>
              <p class="text-muted text-sm mb-5">“There is more treasure in books than in all the pirate’s loot on Treasure Island.”</p>
             
                <div class="form-floating mb-3">
                  <input class="form-control" id="fullname" [(ngModel)]="full_name" type="text" placeholder="Fullname" required>
                  <label for="fullname">FullName</label>
                </div>
                <div class="form-floating mb-3">
                  <input class="form-control" id="login" [(ngModel)]="login" type="text" placeholder="Username" required>
                  <label for="login">UserName</label>
                </div>
                <div class="form-floating mb-3">
                  <input class="form-control" id="email" [(ngModel)]="email" type="email" placeholder="name@example.com" required>
                  <label for="email">Email address</label>
                </div>
                <div class="form-floating mb-3">
                  <input class="form-control" id="telephone" [(ngModel)]="telephone" type="text" placeholder="telephone" required>
                  <label for="telephone">Phone Number</label>
                </div>
                <div class="form-floating mb-3">
                  <input class="form-control" id="floatingPassword" [(ngModel)]="password" type="password" placeholder="Password" required>
                  <label for="floatingPassword">Password</label>
                </div>
                <div class="form-check mb-3">
                  <input class="form-check-input" type="checkbox" name="agree" id="agree">
                  <label class="form-check-label" for="agree">I agree with the <a href="#">Terms & Conditions</a>.</label>
                </div>
                <div class="form-group">
                  <button class="btn btn-primary" id="regidter" type="button" name="registerSubmit" (click)="register()">Register</button>
                </div>
          
            </div>
            <div class="card-footer px-lg-5 py-lg-4">
              <div class="text-sm text-muted">Already have an account? <a href="/login" >Login</a>.</div>
            </div>
          </div>
        </div>
        <div class="col-lg-6 col-xl-5 ms-xl-auto px-lg-4 text-center text-primary"><img class="img-fluid mb-4" width="300" src="https://therichpost.com/wp-content/uploads/2021/06/login_page_image.png" alt="" style="transform: rotate(10deg)">
          <h1 class="mb-4">BookStore.com <br class="d-none d-lg-inline">Read For Free.</h1>
          <p class="lead text-muted">“You can never get a cup of tea large enough or a book long enough to suit me.”</p>
        </div>
      </div>
    </div>
  </div>
